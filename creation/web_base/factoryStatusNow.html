/* HOVER POP UPS : TOTAL/ANY OF DEFAULT OR TROUBLESHOOT VIEW */
function showPopUp(hoveritem)
{
	child1 = 0; 
	child2 = 0; 
	att1 = 0; 
	att2 = 0;
	
	/* Return if incompatible view. */
	if(preFrontEndName != "Total" && preFrontEndName != "Any"){return;} 
	
	column = hoveritem.cellIndex; /* Get the column number. */
	row = hoveritem.id;           /* Get the row number. */ 
	
	/* If old hover pop up exists get rid of it. */
	if(frontEndTable){document.getElementById('hoverpopup').removeChild(frontEndTable);}
	
	/* If in troubleshoot view and either column 4 or 7 has been sorted. */
	if(diffSorted && troubleshoot)
	{
		friend = totalEntries; 
		totalEntries = tempTotalEntries; 
	}
	
	entry = totalEntries[row - 1]; /* Retrieve entry for pop up. */
	frontEndTable = document.createElement('table'); 
	hover = document.getElementById("hoverpopup");
	head = document.getElementById("header");
    scrollDiv = document.getElementById("scroll"); 

	/* If no frontends exist. */
	if(entry.childNodes[totChild].childNodes.length == 0)
	{
		tr1 = document.createElement('tr'); 
		tr2 = document.createElement('tr'); 
		tr3 = document.createElement('tr'); 
		td1 = document.createElement('td');
		td2 = document.createElement('td');
		td3 = document.createElement('td'); 
		nameTxtNode = document.createTextNode(totalEntries[row-1].attributes.getNamedItem("name").firstChild.data);
		
		if(troubleshoot)
			attTxtNode = document.createTextNode(trColumns[column - 1]);
		else
			attTxtNode = document.createTextNode(exactColumns[column - 1]);
			
		NFE = document.createTextNode("No Frontends Exist");

		td1.appendChild(nameTxtNode); 
		td2.appendChild(attTxtNode);
		td3.appendChild(NFE); 

		tr1.appendChild(td1);
		tr2.appendChild(td2);
		tr3.appendChild(td3);
		
		frontEndTable.appendChild(tr1);
		frontEndTable.appendChild(tr2);
		frontEndTable.appendChild(tr3);

		hover.appendChild(frontEndTable); 
		
		if(troubleshoot)
			hover.style.top = head.offsetTop + hoveritem.offsetTop - 45 - scrollDiv.scrollTop + "px";
		else
			hover.style.top = head.offsetTop + hoveritem.offsetTop - 15 - scrollDiv.scrollTop + "px";
		if(column == 16)
			hover.style.left = hoveritem.offsetLeft - 90 + "px";
		else
			hover.style.left = hoveritem.offsetLeft - 70 + "px";
		hover.style.visibility = "Visible";
		return; 
	}
	
	tr1 = document.createElement('tr'); 
	tr2 = document.createElement('tr'); 
	td1 = document.createElement('td');
	td2 = document.createElement('td');
	td3 = document.createElement('td');
	td4 = document.createElement('td');
	nameTxtNode = document.createTextNode(totalEntries[row-1].attributes.getNamedItem("name").firstChild.data);
	
	if(troubleshoot)
		attTxtNode = document.createTextNode(trColumns[column - 1]);
	else
		attTxtNode = document.createTextNode(exactColumns[column - 1]);
	
	/* Adjust if in troubleshoot table. */
	if(troubleshoot)
	{
		if(column == 2)
			column = 15; 
		else if(column == 4)
			column = 2; 
		else if(column == 5)
			column = 10; 
		else if(column == 7)
			column = 14; 
		else if(column == 3)
		{
			child1 = feStatChild;
			child2 = feCMChild;
			att1 = 4;
			att2 = 2;
		}
		else if(column == 6)
		{
			child1 = feStatChild;
			child2 = feReqChild; 
			att1 = 1; 
			att2 = 0; 
		}
	}	
	
	td1.appendChild(nameTxtNode); 
	td2.appendChild(attTxtNode);
	tr1.appendChild(td1);
	tr2.appendChild(td2);
	tr1.appendChild(td3);
	tr2.appendChild(td4);
	frontEndTable.appendChild(tr1);
	frontEndTable.appendChild(tr2);

	numFE = totalEntries[row -1].childNodes[feChild].childNodes.length; /* How many front ends the specified entry has. */
	ends = totalEntries[row -1].childNodes[feChild];                    /* The front ends the specifed entry has. */
	
	unsortedFE = new Array(); 
	sortedFE = new Array();
	 
	for(i = 1; i < numFE; i+=2)
		unsortedFE.push(ends.childNodes[i]);
	 
	/* Sort the specified entries front ends to match the master fe order. */
	for(i = 0; i< feArryMaster.length; i++)
	{
		for(j = 0; j < unsortedFE.length; j++)
		{
			if(feArryMaster[i].attributes[0].nodeValue == unsortedFE[j].attributes[0].nodeValue)
				sortedFE.push(unsortedFE[j]); 	
		}
	}
	/* If specifed entry has no front ends. */
	if(numFE == 0)
	{
		tr3 = document.createElement('tr');
		td3 = document.createElement('td'); 
		cont3 = document.createTextNode("No Frontends Exist");
		td3.appendChild(cont3);
		tr3.appendChild(td3);
		frontEndTable.appendChild(tr3);
	}
	else
	{   i = 0;
		x = 0; 
		while(i < sortedFE.length)
		{ 
			tr = document.createElement('tr'); 
			td = document.createElement('td'); 
			txt = document.createTextNode(sortedFE[i].attributes[0].nodeValue + ":");
			td2 = document.createElement('td');

			if((column == 3 || column == 6) && troubleshoot)
			{
				val1 = 0; 
				val2 = 0; 
				diff = 0; 
				try{ val1 = parseInt(sortedFE[i].childNodes[child1].attributes[att1].nodeValue); } catch(err){}
				try{ val2 = parseInt(sortedFE[i].childNodes[child2].attributes[att2].nodeValue); } catch(err){}
				diff = val1 - val2; 
				txt2 = document.createTextNode(diff);
			}
			else if(column > 0 && column < 9)
			{
				try
				{
					txt2 = document.createTextNode(sortedFE[i].childNodes[feStatChild].attributes[xmlAttStatusArry[column - 1]].nodeValue);
				}
				catch(err)
				{
					txt2 = document.createTextNode(0);
				}
			} 
			else if(column == 9 || column == 10)
			{
				try
				{
					txt2 = document.createTextNode(sortedFE[i].childNodes[feReqChild].attributes[xmlAttReqArry[column - 9]].nodeValue);
				}
				catch(err)
				{
					txt2 = document.createTextNode(0);
				}
			}
			else	
			{
				try
				{
					txt2 = document.createTextNode(sortedFE[i].childNodes[feCMChild].attributes[xmlAttCMArry[column - 11]].nodeValue);
				}
				catch(err)
				{
					txt2 = document.createTextNode(0);
				}
			}
 	
			td.appendChild(txt); 
			tr.appendChild(td);
			td2.appendChild(txt2);
			td2.setAttribute('align', 'right');  
			tr.appendChild(td2); 
			frontEndTable.appendChild(tr); 
			i++; 
			if(i > 1)
			{
				x++; 
			}
		}	
	}
	
	/* Adjust hover pop ups position and visibility. */
	hover.appendChild(frontEndTable);
	if(totalEntries[row-1].attributes.getNamedItem("name").firstChild.data.length > 26 && column == 15){hover.style.left = hoveritem.offsetLeft - 150 + "px";}
	else if(totalEntries[row-1].attributes.getNamedItem("name").firstChild.data.length > 31 && column == 16){hover.style.left = hoveritem.offsetLeft - 190 + "px";}
	else if(totalEntries[row-1].attributes.getNamedItem("name").firstChild.data.length > 21 && column == 16){hover.style.left = hoveritem.offsetLeft - 130 + "px";}
	else hover.style.left = hoveritem.offsetLeft - 110 + "px";
	if(troubleshoot){hover.style.top = head.offsetTop + hoveritem.offsetTop - 45 - (30 * x) - scrollDiv.scrollTop + "px";}
	else hover.style.top = head.offsetTop + hoveritem.offsetTop - 20 - (25 * x) - scrollDiv.scrollTop + "px";	
	hover.style.visibility = "Visible";	
	if(diffSorted && troubleshoot){totalEntries = friend;}
}
/* Shows pop ups for the period table. */
function showPopUpPeriod(hoveritem)
{ 
	diffCol = 0; dCol = 0; dCol2 = 0; 
    prFEChild = 0; 
	child1 = 0; 
	child2 = 0; 
	att1 = 0; 
	att2 = 0;
	pr = 0; /* Period fe info?*/
	timeFrame = " (Now)";
	
	/* If not in total view escape! */
	if(preFrontEndName != "Total" && preFrontEndName != "Any"){return;}
	
	/* Retrieve selection specs. */
	row = hoveritem.id; row--; 
	if(prTr){row++;}
	column = hoveritem.cellIndex; if(row % 4 == 0){column-=2;}else{column--;}   
	row2 = Math.floor(row/4); 
	if(row/4 != row2)
	{ 
		if((row - 1)/4 - row2 == 0)
		{
			timeFrame = " (2 Hours)"; pr = 3;  
		}
		else if((row - 1)/4 - row2 == 0.25)
		{
			timeFrame = " (24 Hours)"; pr = 5;
		}
		else
		{
			timeFrame = " (7 Days)"; pr = 1;
		}
	}
	row = Math.floor(row/4); 
	
	/* ADJUST FOR PERIOD + TROUBLESHOOT VIEW */
	if(prTr)
	{
		if(column == 1){ column = 14;}
		else if(column == 3){ column = 1; }
		else if(column == 4){ column = 9; }
		else if(column == 6){ column = 13; }
		else if(column == 2){ diffCol = 1; dCol = 0; dCol2 = 14;}
		else if(column == 5){ diffCol = 2; dCol = 1; dCol2 = 9;}
	}
 	 
	/* If hover object exists get rid of it. */
	if(frontEndTable){ document.getElementById('hoverpopup').removeChild(frontEndTable);}

	frontEndTable = document.createElement('table'); /* Create hover table. */
	
	entry = tempTotalEntries[row]; 
	hover = document.getElementById("hoverpopup");
	head = document.getElementById("header");
    scrollDiv = document.getElementById("scroll"); 
	
	/* If no frontends exist. */
	if(entry.childNodes[totChild].childNodes.length == 0)
	{
		tr1 = document.createElement('tr'); 
		tr2 = document.createElement('tr'); 
		tr3 = document.createElement('tr'); 
		td1 = document.createElement('td');
		td2 = document.createElement('td');
		td3 = document.createElement('td'); 
		cont = document.createTextNode(tempTotalEntries[row].attributes.getNamedItem("name").firstChild.data);
		
		if(!diffCol)
			cont2 = document.createTextNode(exactColumns[column] + timeFrame);
		else if(diffCol == 1)
			cont2 = document.createTextNode("Diff(Status: Running, Client: Registered) " + timeFrame);
		else
			cont2 = document.createTextNode("Diff(Status: Idle, Requested: Idle) " + timeFrame);
			
		cont3 = document.createTextNode("No Frontends Exist");

		td1.appendChild(cont); 
		td2.appendChild(cont2);
		td3.appendChild(cont3); 

		tr1.appendChild(td1);
		tr2.appendChild(td2);
		tr3.appendChild(td3);
		
		frontEndTable.appendChild(tr1);
		frontEndTable.appendChild(tr2);
		frontEndTable.appendChild(tr3);

		hover.appendChild(frontEndTable);
		
		if(!prTr)
			hover.style.top = head.offsetTop + hoveritem.offsetTop - 15 - scrollDiv.scrollTop + "px";
		else
			hover.style.top = head.offsetTop + hoveritem.offsetTop - 25 - scrollDiv.scrollTop + "px";

		if(column == 16)
		{
			hover.style.left = hoveritem.offsetLeft - 90 + "px";
		}
		else
		{
			hover.style.left = hoveritem.offsetLeft - 70 + "px";
		}

		hover.style.visibility = "Visible";
		return; 
	}
	
	hover.appendChild(frontEndTable); 
	tr1 = document.createElement('tr'); 
	tr2 = document.createElement('tr'); 
	td1 = document.createElement('td');
	td2 = document.createElement('td');
	td3 = document.createElement('td');
	td4 = document.createElement('td');
	cont = document.createTextNode(tempTotalEntries[row].attributes.getNamedItem("name").firstChild.data);
	
	if(!diffCol)
		cont2 = document.createTextNode(exactColumns[column] + timeFrame);
	else if(diffCol == 1)
		cont2 = document.createTextNode("Diff(Status: Running, Client: Registered) " + timeFrame);
	else
		cont2 = document.createTextNode("Diff(Status: Idle, Requested: Idle) " + timeFrame);
	
	td1.appendChild(cont); 
	td2.appendChild(cont2);
	tr1.appendChild(td1);
	tr2.appendChild(td2);
	tr1.appendChild(td3);
	tr2.appendChild(td4);
	frontEndTable.appendChild(tr1);
	frontEndTable.appendChild(tr2);

	numFE = tempTotalEntries[row].childNodes[feChild].childNodes.length; /* How many front ends the specified entry has. */
	ends = tempTotalEntries[row].childNodes[feChild]; /* The front ends the specifed entry has. */
	
	unsortedFE = new Array(); 
	sortedFE = new Array();
	 
	for(i = 1; i < numFE; i+=2)
	{
		unsortedFE.push(ends.childNodes[i]); 
	}
	for(i = 0; i< feArryMaster.length; i++)
	{
		for(j = 0; j < unsortedFE.length; j++)
		{
			if(feArryMaster[i].attributes[0].nodeValue == unsortedFE[j].attributes[0].nodeValue)
			{
				sortedFE.push(unsortedFE[j]); 	
			}
		}
	}
	if(numFE == 0)
	{
		tr3 = document.createElement('tr');
		td3 = document.createElement('td'); 
		cont3 = document.createTextNode("No Frontends Exist");
		td3.appendChild(cont3);
		tr3.appendChild(td3);
		frontEndTable.appendChild(tr3);
	}
	else
	{   i = 0;
		x = 0; 
		while(i < sortedFE.length)
		{ 
			if(pr)
			{
				for(j = 1; i < tempTotalEntriesP[row].childNodes[3].childNodes.length; j+=2)
				{
					if(tempTotalEntriesP[row].childNodes[3].childNodes[j].attributes[0].nodeValue == ("frontend_" + sortedFE[i].attributes[0].nodeValue))
					{
						prFEChild = j; break;  
					}
				}
			}
			tr = document.createElement('tr'); 
			td = document.createElement('td'); 
			txt = document.createTextNode(sortedFE[i].attributes[0].nodeValue + ":");
			td2 = document.createElement('td');

			if(diffCol)
			{
				if(!pr)
				{
					/* FIRST DIFF COL */
					if(diffCol == 1)
					{
						/* FRONTEND DIFF*/
						if(frontEnd && frontEndName != "Total" && frontEndName != "Any")
						{
							txt2 = document.createTextNode(sortedFE[i].childNodes[trFEChildArry[0]].attributes[xmlAttTotalNumArry[dCol]].nodeValue - 
							sortedFE[i].childNodes[trFEChildArry[1]].attributes[xmlAttTotalNumArry[dCol2]].nodeValue);
						}
						/* TOTAL DIFF */
						else
						{
							txt2 = document.createTextNode(sortedFE[i].childNodes[trFEChildArry[0]].attributes[xmlAttTotalNumArry[dCol]].nodeValue - 
							sortedFE[i].childNodes[trFEChildArry[1]].attributes[xmlAttTotalNumArry[dCol2]].nodeValue);
						}
					}
					/* 2ND DIFF COL */
					else
					{
						/* FRONTEND DIFF*/
						if(frontEnd && frontEndName != "Total" && frontEndName != "Any")
						{
							txt2 = document.createTextNode(sortedFE[i].childNodes[trFEChildArry[3]].attributes[xmlAttTotalNumArry[dCol]].nodeValue - 
							sortedFE[i].childNodes[trFEChildArry[4]].attributes[xmlAttTotalNumArry[dCol2]].nodeValue);
						}
						/* TOTAL DIFF */
						else
						{
							txt2 = document.createTextNode(sortedFE[i].childNodes[trFEChildArry[3]].attributes[xmlAttTotalNumArry[dCol]].nodeValue - 
							sortedFE[i].childNodes[trFEChildArry[4]].attributes[xmlAttTotalNumArry[dCol2]].nodeValue);
						}
					}
				}
				else
				{
					txt2 = document.createTextNode(Math.round((tempTotalEntriesP[row].childNodes[3].childNodes[prFEChild].childNodes[1].childNodes[pr].
					attributes[xmlAttPeriodArry[dCol]].nodeValue - tempTotalEntriesP[row].childNodes[3].childNodes[prFEChild].childNodes[1].childNodes[pr].
					attributes[xmlAttPeriodArry[dCol2]].nodeValue) * 100)/100);}
				}
			else if(column < 8)
			{
				if(sortedFE[i].childNodes.length >= 7)				 
				{
					if(!pr){txt2 = document.createTextNode(sortedFE[i].childNodes[feStatChild].attributes[xmlAttStatusArry[column]].nodeValue);}
					else{txt2 = document.createTextNode(Math.round(tempTotalEntriesP[row].childNodes[3].childNodes[prFEChild].childNodes[1].childNodes[pr].
					attributes[xmlAttPeriodArry[column]].nodeValue * 100)/100);}
				}
				else
					txt2 = document.createTextNode(0);
			} 
			else if(column == 8 || column == 9)
			{
				if(sortedFE[i].childNodes.length >= 5)
				{
					if(!pr){txt2 = document.createTextNode(sortedFE[i].childNodes[feReqChild].attributes[xmlAttReqArry[column - 8]].nodeValue);}
					else{txt2 = document.createTextNode(Math.round(tempTotalEntriesP[row].childNodes[3].childNodes[prFEChild].childNodes[1].childNodes[pr].
					attributes[xmlAttPeriodArry[column]].nodeValue * 100)/100);}
				}
				else
					txt2 = document.createTextNode(0);
			}
			else	
			{
				if(sortedFE[i].childNodes.length >= 3)
				{
					if(!pr){txt2 = document.createTextNode(sortedFE[i].childNodes[feCMChild].attributes[xmlAttCMArry[column - 10]].nodeValue);}
					else{txt2 = document.createTextNode(Math.round(tempTotalEntriesP[row].childNodes[3].childNodes[prFEChild].childNodes[1].childNodes[pr].
					attributes[xmlAttPeriodArry[column]].nodeValue * 100)/100);}
				}
				else
					txt2 = document.createTextNode(0);
			}
 	
			td.appendChild(txt); 
			tr.appendChild(td);
			td2.appendChild(txt2);
			td2.setAttribute('align', 'right');  
			tr.appendChild(td2); 
			frontEndTable.appendChild(tr); 
			i++; 
			if(i > 1)
			{
				x++; 
			}
		}	
	}
	
	/* ADJUST POSITION OF POP UP */
	hover.appendChild(frontEndTable);
	if(tempTotalEntries[row].attributes.getNamedItem("name").firstChild.data.length > 26 && column == 15){hover.style.left = hoveritem.offsetLeft - 150 + "px";}
	else if(tempTotalEntries[row].attributes.getNamedItem("name").firstChild.data.length > 31 && column == 16){hover.style.left = hoveritem.offsetLeft - 190 + "px";}
	else if(tempTotalEntries[row].attributes.getNamedItem("name").firstChild.data.length > 21 && column == 16){hover.style.left = hoveritem.offsetLeft - 130 + "px";}
	else hover.style.left = hoveritem.offsetLeft - 110 + "px";
	if(!prTr)
		hover.style.top = head.offsetTop + hoveritem.offsetTop - 20 - (25 * x) - scrollDiv.scrollTop + "px";
	else
		hover.style.top = head.offsetTop + hoveritem.offsetTop - 25 - (30 * x) - scrollDiv.scrollTop + "px";
	hover.style.visibility = "Visible";	
}
function hidePopUp()
{
	if(preFrontEndName != "Total" && preFrontEndName != "Any")
	{
		return;

/* RESTORE TO DEFAULT SORT */
function sortAlphabetical()
{	
	/* RESET EVERYTHING */
	trSortAsc = 0; 
	diffSorted = 0; 
	sorted = 0;
	currentSort; 
	index = -2; 
	
	/* REMOVE TROUBLESHOOT TABLE */
	if(troubleshoot){troubleshooting(); troubleshoot = 1;}
	
	/* REMOVE TR + PERIOD TABLE */
	if(prTr){periodTrView(); prTr = 1;}

	/* Remove period table for time being. */
	if(periodV){period(); periodV = 1;}

	sortSignal(); /* Take out sort colors. */
	
	/* If in Total view. */
	if(frontEnd == 0)
	{
		/* Reset everything for regular table. */
		totalEntries = totalEntriesMaster;
		total = totalMaster; 
		totalEntriesP = totalEntriesPMaster;
		totalP = totalPMaster; 
		numberRows = totalEntries.length;
		
		if(active)
		{	
			active = 0; 
			friend = troubleshoot; troubleshoot = 0; 
			friend2 = periodV; periodV = 0; 
			friend3 = prTr; prTr = 0;
			selectActive(); 
			troubleshoot = friend; 
			periodV = friend2; 
			prTr = friend3; 
		} 
		
		/* Restore default table. */
		fillIn();
		
		/* RESTORE PERIOD VIEW */ 
		if(periodV){periodV = 0; period(); fillInPeriod();}
		
		/* RESTORE TR + PERIOD TABLE */
		if(prTr){prTr = 0; periodTrView(); }
		
		/* RESTORE TROUBLESHOOT VIEW */
		if(troubleshoot){ troubleshoot = 0; troubleshooting(); }
	}
	else /* If in one of the frontend or Any views. */
	{
		
		friend = troubleshoot; troubleshoot = 0; 
		friend2= prTr; prTr = 0;
		friend3 = periodV; periodV = 0; 
		friend4 = active; active = 0; 
		loadFrontEnd(nameLast); 
		troubleshoot = friend;
		prTr = friend2; 
		periodV = friend3; 
		active = friend4; 
		
		/* LOAD ACTIVE ENTRIES */
		if(active)
		{	
			active = 0; 
			friend = troubleshoot; troubleshoot = 0; 
			friend2 = periodV; periodV = 0; 
			friend3 = prTr; prTr = 0;
			selectActive(); 
			troubleshoot = friend; 
			periodV = friend2;
			prTr = friend3;  
		} 
		
		/* RESTORE PERIOD VIEW */ 
		if(periodV){periodV = 0; period(); fillInPeriod();}
		
		/* RESTORE TR + PERIOD TABLE */
		if(prTr){prTr = 0; periodTrView(); }
		
		/* RESTORE TROUBLESHOOT VIEW */
		if(troubleshoot){ troubleshoot = 0; troubleshooting(); }
	}
}
function makeList()
{
	var feArry = new Array(); 
    feArryMaster = feArry; 
	if(select)
	{
		document.getElementById('tempList').removeChild(select);
	}
	select = document.createElement("select");
	select.setAttribute('id','choose');
	select.setAttribute("onchange", "loadFrontEnd(document.getElementById('choose').value)"); 
	var def = document.createElement("option"); 
	defTxt = document.createTextNode("Total (Default)");
	var any = document.createElement("option"); 
	anyTxt = document.createTextNode("Any");
	def.appendChild(defTxt); 
	select.appendChild(def); 
	any.appendChild(anyTxt); 
	select.appendChild(any); 
	
	for(i = 0; i < frontEnds.length; i++)
	{
		if(i == 0)
		{
			feArry.push(frontEnds[i]); 
			fe = document.createElement("option"); 
			txt1 = frontEnds[i].attributes.getNamedItem("name").firstChild.data;
			feTxt = document.createTextNode(txt1);
			fe.appendChild(feTxt); 
			select.appendChild(fe); 
			continue; 	
		}
		for(j = 0; j< feArry.length; j++)
		{
			if(feArry[j].attributes.getNamedItem("name").firstChild.data == frontEnds[i].attributes.getNamedItem("name").firstChild.data)
			{
				break; 	
			}
			if( j == (feArry.length - 1) && feArry[j].attributes.getNamedItem("name").firstChild.data != frontEnds[i].attributes.getNamedItem("name").firstChild.data)
			{
				feArry.push(frontEnds[i]); 
				fe = document.createElement("option"); 
				txt2[count] = frontEnds[i].attributes.getNamedItem("name").firstChild.data;
				feTxt = document.createTextNode(txt2[count]);
				fe.appendChild(feTxt);		
				select.appendChild(fe); 
				count++; 	
				break; 
			}
		}
	}
	
	listMade = 1;
	document.getElementById('tempList').appendChild(select);


}
/* CHECK FOR URL ARGUMENTS */
function checkUrl()
{
	url = window.location.search;
	contents = new Array();
	ARGS = 0; 
	pairsEqSplit = new Array(); 
	 
	/* ARGUMENTS EXIST */
	if(url) 
	{
		url = url.substring(1); 
		pairsAndSplit = url.split("&");
	 
	    for (i = 0; i < pairsAndSplit.length; i++)
		{
        	pairsEqSplit[i] = pairsAndSplit[i].split("=");
   		}
		for(i = 0; i< pairsEqSplit.length; i++)
		{
			contents[i] = pairsEqSplit[i];
		}
		for(b = 0; b < contents.length; b++)

			ARGS = contents[b];
			for(a = 0; a < ARGS.length; a++)

				}

				{
					for(l = 0; l < columnArray.length; l++)
					{

/* CHANGE TO A FRONT END OR ANY VIEW */
function loadFrontEnd(name)
{
	frontEndName = name; 
	preFrontEndName = name;
	currChild = 1; 
	diffHold = diffSorted; 

	/* REMOVE PERIOD VIEW */
	if(periodV){period(); periodV = 1;}
	
	/* REMOVE TROUBLESHOOT VIEW */ 
	if(troubleshoot)
	{
		troubleshooting(); 
		troubleshoot = 1; 
	}
	
	/* REMOVE TROUBLESHOOT + PERIOD VIEW */ 
	if(prTr)
	{
		periodTrView(); 
		prTr = 1; 
	}
	diffSorted = diffHold; 
	
	/* HARD CODE FOR DESCENDING SORT PURPOSES */
	if(diffSorted)
	{
		diffSorted = 1; 	
	}
	
	/* CHANGE BACK TO TOTAL VIEW  */
	if(name == "Total (Default)")
	{
		/* RESET */
		childView = null;  
		preFrontEndName = "Total"; 
		totalEntries = totalEntriesMaster; 
		total = totalMaster;
		totalEntriesP = totalEntriesPMaster; 
		totalP = totalPMaster;
		numberRows = totalEntries.length;
 		makeTable(); 
		frontEnd = 0;
		
		/* ASCENDING SORT */
		if(sorted == 1 && currentSort == "ascending")
		{
			tableMade = 0;
			sorted = 0; 
			if(active)
			{	
				active = 0; 
				friend = troubleshoot; troubleshoot = 0; 
				friend2 = periodV; periodV = 0; 
				friend3 = prTr; prTr = 0; 
				selectActive(); 
				troubleshoot = friend; 
				periodV = friend2; 
				prTr = friend3; 
			} 
			friend = periodV; 
			periodV = 0; 
			sortTableDescending(sortedColumn); 
			sortTableAscending(sortedColumn);
			periodV = friend; 
			/* RESTORE TROUBLESHOOT VIEW */
			if(troubleshoot)
			{
				troubleshoot = 0; 	
				troubleshooting(); 
			}
			/* RESTORE TROUBLESHOOT + PERIOD VIEW */
			if(prTr)
			{
				prTr = 0; 	
				periodTrView(); 
			}
			/* RESTORE PERIOD VIEW */
			if(periodV){periodV = 0; period();}
			sortSignal();
			return; 
		}
		/* DESCENDING SORT */
		else if(sorted == 1 && currentSort == "descending")
		{
			if(active)
			{	
				active = 0; 
				friend = troubleshoot; troubleshoot = 0; 
				friend2 = periodV; periodV = 0; 
				friend3 = prTr; prTr = 0; 
				selectActive(); 
				troubleshoot = friend; 
				periodV = friend2;
				prTr = friend3; 
			}
			tableMade = 0;
			sorted = 0;
			friend = periodV;
			periodV = 0; 
			sortTableDescending(sortedColumn); 
			periodV = friend; 
			/* RESTORE TROUBLESHOOT VIEW */
			if(troubleshoot)
			{
				troubleshoot = 0; 	
				troubleshooting(); 
			} 
			/* RESTORE TROUBLESHOOT + PERIOD VIEW */
			if(prTr)
			{
				prTr = 0; 	
				periodTrView(); 
			}
			/* RESTORE PERIOD VIEW */
			if(periodV){periodV = 0; period();}
			sortSignal();
			return; 
		}
		else 
		{	
			/* SET UP ACCORDING TO ACTIVE VIEW */
			if(active) 
			{	
				active = 0; 
				friend = troubleshoot; troubleshoot = 0; 
				friend2 = periodV; periodV = 0; 
				friend3 = prTr; prTr = 0;
				diffHolder = diffSorted; diffSorted = 0;   
				selectActive(); 
				troubleshoot = friend; 
				periodV = friend2;
				prTr = friend3;
				
				/* RESTORE TROUBLESHOOT VIEW */
				if(troubleshoot)
				{
					troubleshoot = 0;	
					troubleshooting(); 
				}
				/* RESTORE TROUBLESHOOT + PERIOD VIEW */
				if(prTr)
				{
					prTr = 0;
					periodTrView(); 
				}  
				
				diffSorted = diffHolder; 
				
				/* SORT DIFF COLUMNS */
				if(diffSorted)
				{
					diffSorted--; 
					if(diffColNum == 1)
					{
						sortTrCol("Diff(Status: Running, Client: Registered)");
					}
					else
					{
						sortTrCol("Diff(Status: Idle, Requested: Idle)");
					}
				}
				
			}
			else 
			{
				fillIn(); 
				diffHold = diffSorted; diffSorted = 0;   
				
				/* RESTORE TROUBLESHOOT VIEW */
				if(troubleshoot)
				{
					troubleshoot = 0;	
					troubleshooting(); 
				}
				/* RESTORE TROUBLESHOOT + PERIOD VIEW */
				if(prTr)
				{
					prTr = 0;
					periodTrView(); 
				}  
				
				diffSorted = diffHold; 
				
				/* SORT DIFF COLUMNS */
				if(diffSorted)
				{
					diffSorted--; 
					if(diffColNum == 1)
					{
						sortTrCol("Diff(Status: Running, Client: Registered)");
					}
					else
					{
						sortTrCol("Diff(Status: Idle, Requested: Idle)");
					}
				}
			}
		}
	}
	else /* FRONTEND OR ANY */
	{

   		nameLast = name; 
		feEntries = new Array();
		feTotal = new Array();
		feEntriesP = new Array();
		feTotalP = new Array();
		
		/* Reset everything before we find the frontends we are looking for. */
		totalEntries = totalEntriesMaster; 
		total = totalMaster; 
		totalEntriesP = totalEntriesPMaster; 
		totalP = totalPMaster; 
		tableMade = 0; 
				
		/* CREATE ANY VIEW */  
		if(name == "Any")
		{
			childView = null; 
			for(i = 0; i< totalEntries.length; i++)
			{
				if(totalEntries[i].childNodes[feChild].childNodes.length > 1)
				{
					if(totalEntries[i].childNodes[feChild].childNodes[1].childNodes.length > 0)
					{
						feEntries.push(totalEntries[i]); 
						feTotal.push(total[i]);
						feEntriesP.push(totalEntriesP[i]); 
						feTotalP.push(totalP[i]); 
					}
				}
			}			
		}	
		else /* VIEW SPECIFIED FRONTEND */
		{
			for(i = 0; i< totalEntries.length; i++)
			{
				if(totalEntries[i].childNodes[feChild].childNodes.length != 0)
				{
					for(j = 1; j< totalEntries[i].childNodes[feChild].childNodes.length; j+=2)
					{
						if(totalEntries[i].childNodes[feChild].childNodes[j].attributes.getNamedItem("name").firstChild.data == name)
						{	
							childView = j; 
							feEntries.push(totalEntries[i]); 
							feTotal.push(totalEntries[i].childNodes[feChild].childNodes[j]); 
							feEntriesP.push(totalEntriesP[i]);
							feTotalP.push(totalEntriesP[i].childNodes[3].childNodes[j]);
						}
					}
				}
			}			
		}

		totalEntries = feEntries;
		totalEntriesP = feEntriesP;
		feTotal.push(1);
		total = feTotal;
		feTotalP.push(1);
		totalP = feTotalP;
		numberRows = totalEntries.length; 
		count = 0;
		
		/* ASCENDING SORT */
		if(sorted == 1 && currentSort == "ascending")
		{
			sorted = 0; 
			currentSort;
			makeTable();  
			if(active)
			{	
				active = 0; 
				friend = troubleshoot; troubleshoot = 0; 
				friend2 = periodV; periodV = 0;
				friend3 = prTr; prTr = 0; 
				selectActive(); 
				troubleshoot = friend; 
				periodV = friend2; 
				prTr = friend3; 
			}
			friend = periodV; 
			periodV = 0;
			sortTableDescending(sortedColumn); 
			sortTableAscending(sortedColumn);
			periodV = friend; 
			/* RESTORE TROUBLESHOOT VIEW */
			if(troubleshoot)
			{
				troubleshoot = 0; 	
				troubleshooting(); 
			}
			/* RESTORE TROUBLESHOOT + PERIOD VIEW */
			if(prTr)
			{
				prTr = 0; 	
				periodTrView(); 
			}
			/* Restore period table. */
			if(periodV){periodV = 0; period();}
			sortSignal();
			return;   	
		}
		/* DESCENDING SORT */
		else if(sorted == 1 && currentSort == "descending")
		{
			sorted = 0; 
			currentSort;
			makeTable();
			if(active)
			{	
				active = 0; 
				friend = troubleshoot; troubleshoot = 0; 
				friend2 = periodV; periodV = 0; 
				friend3 = prTr; prTr = 0; 
				selectActive(); 
				troubleshoot = friend; 
				periodV = friend2; 
				prTr = friend3; 
			}
			friend = periodV; 
			periodV = 0; 
			sortTableDescending(sortedColumn); 
			periodV = friend; 
			/* RESTORE TROUBLESHOOT VIEW */
			if(troubleshoot)
			{	
				troubleshoot = 0; 	
				troubleshooting(); 
			} 	
			/* RESTORE TROUBLESHOOT + PERIOD VIEW */
			if(prTr)
			{
				prTr = 0; 	
				periodTrView(); 
			}		
			/* RESTORE PERIOD VIEW */
			if(periodV){periodV = 0; period();}
			sortSignal();
			return; 
		}
		else 
		{
			/* SETUP ACCORDING TO ACTIVE ENTRIES */
			if(active)
			{
				active = 0; 
				friend = troubleshoot; troubleshoot = 0; 
				friend2 = periodV; periodV = 0; 
				friend3 = prTr; prTr = 0;
				diffHolder = diffSorted; diffSorted = 0; 
				selectActive(); 
				troubleshoot = friend; 
				periodV = friend2; 
				prTr = friend3; 
				
				/* RESTORE TROUBLESHOOT VIEW */
				if(troubleshoot)
				{
					troubleshoot = 0;	
					troubleshooting(); 
				}
				/* RESTORE TROUBLESHOOT + PERIOD VIEW */
				if(prTr)
				{
					prTr = 0;
					periodTrView(); 
				}  
				
				diffSorted = diffHolder; 
				
				/* SORT DIFF COLUMNS */
				if(diffSorted)
				{
					diffSorted--; 
					if(diffColNum == 1)
					{
						sortTrCol("Diff(Status: Running, Client: Registered)");
					}
					else
					{
						sortTrCol("Diff(Status: Idle, Requested: Idle)");
					}
				}
				
				/* RESTORE PERIOD VIEW */
				if(periodV){periodV = 0; period(); }
				return; 	
			}
			fillIn();
		}
		diffHold = diffSorted; diffSorted = 0;   
				
		/* RESTORE TROUBLESHOOT VIEW */
		if(troubleshoot)
		{
			troubleshoot = 0;	
			troubleshooting(); 
		}
		/* RESTORE TROUBLESHOOT + PERIOD VIEW */
		if(prTr)
		{
			prTr = 0;
			periodTrView(); 
		}  
		
		diffSorted = diffHold; 
		
		/* SORT DIFF COLUMNS */
		if(diffSorted)
		{
			diffSorted--; 
			if(diffColNum == 1)
			{
				sortTrCol("Diff(Status: Running, Client: Registered)");
			}
			else
			{
				sortTrCol("Diff(Status: Idle, Requested: Idle)");
			}
		}
	}
	/* RESTORE PERIOD VIEW */
	if(periodV){periodV = 0; period();}
}

function fillIn()
{
	problem = 0;
	linkCount = 0;
	currChild = 1; 
	 
	if(tableMade == 0)
	{
		makeTable();
	}
	if(listMade == 0)
	{
		makeList(); 	
	}
	
	document.getElementById("total").innerHTML= " &bull;" + "View has: " + numberRows + " Total Entries - (" + preFrontEndName + ")"; 
	var table = document.getElementById("table"); //Access to the entire table

	
	//Fill in entries 
	for( i = 0; i< numberRows; i++)
	{
		var y = totalEntries[i].attributes.getNamedItem("name").firstChild.data; 
		table.rows[i].cells[0].innerHTML = "";
		links[i] = document.createElement('a');
		links[i].setAttribute("id", "entryLinks"); 
		links[i].innerHTML = y; 
		links[i].setAttribute("href", "factoryEntryStatusNow.html?entry=" + y);
		links[i].setAttribute("onclick", "entryClick(this)");
		table.rows[i].cells[0].appendChild(links[i]); 
	}
		
	
	//fill in the for non running entries. 
	for(j = 1; j < 17 ; j++)
	{	
		for(i = 0; i< total.length -1; i++)
		{
			if(total[i].childNodes.length == 0)
			{
				//fill in everything except the first column with 0 if entry is not doing anything.
				table.rows[i].cells[j].innerHTML = "0";					
			}	
		}
	}
	
	/* 
	 * Fill in status fields.  
	 */
	for(var counter = 1; counter<= 8; counter++)
	{
		for(var i = 0; i< totalEntries.length; i++)
		{
			if(total[i].childNodes.length >= 7 && total[i].childNodes.length != 0)
			{
				if(frontEnd && frontEndName != "Any" && frontEndName != "Total")
				{
					var item = total[i].childNodes[feStatChild].attributes[xmlAttStatusArry[counter - 1]].nodeValue;
				}
				else
					var item = total[i].childNodes[totStatChild].attributes[xmlAttStatusArry[counter - 1]].nodeValue;
				table.rows[i].cells[counter].innerHTML = item; 
			}
			else
			{
				table.rows[i].cells[counter].innerHTML = 0; 
			}
		}	
 	}
	
	
	/*
	 * Fill in requested fields. 
	 */
	for(var counter = 9; counter <= 10; counter++)
	{
		for(var i = 0; i< totalEntries.length; i++)
		{
			if(total[i].childNodes.length >= 5 && total[i].childNodes.length != 0)
			{
				if(frontEnd && frontEndName != "Any" && frontEndName != "Total")
				{
					var item = total[i].childNodes[feReqChild].attributes[xmlAttReqArry[counter - 9]].nodeValue; 
				}
				else
					var item = total[i].childNodes[totReqChild].attributes[xmlAttReqArry[counter - 9]].nodeValue; 
				table.rows[i].cells[counter].innerHTML = item; 
			}
		}
	}
	
	/* 
     * Fill in client monitor fields 
 	 */
	for(var counter = 11; counter <= 16; counter++)
	{
		for(i = 0; i< totalEntries.length; i++)
		{	
			if(total[i].childNodes.length >= 3 && total[i].childNodes.length != 0)
			{
				if(frontEnd && frontEndName != "Any" && frontEndName != "Total")
				{
					item = total[i].childNodes[feCMChild].attributes[xmlAttCMArry[counter - 11]].nodeValue;
				}
				else
					item = total[i].childNodes[totCMChild].attributes[xmlAttCMArry[counter - 11]].nodeValue;
				table.rows[i].cells[counter].innerHTML = item; 
			}
		}
	}

function loadXML2()
{
	if (window.XMLHttpRequest)
	{// code for IE7+, Firefox, Chrome, Opera, Safari
		xmlhttp=new XMLHttpRequest();
	}
	else
	{// code for IE6, IE5
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
		
	xmlhttp.onreadystatechange=function()
	{
		if(xmlhttp.readyState==4) //If 4 it it is ready. 
    	{
			totalEntriesPMaster = xmlhttp.responseXML.documentElement.getElementsByTagName("entry");
			totalPMaster = xmlhttp.responseXML.documentElement.getElementsByTagName("total");     
			frontEndsP = xmlhttp.responseXML.documentElement.getElementsByTagName("frontend"); 
			totalEntriesP = xmlhttp.responseXML.documentElement.getElementsByTagName("entry");
			totalP = xmlhttp.responseXML.documentElement.getElementsByTagName("total"); 
			loadXMLDoc(); 
			
			/* Find all the corresponding attributes. */
			for(i = 0; i < totalEntriesP.length; i++)
			{	
				if(totalP[i].childNodes[1].childNodes[1].attributes.length > 1)
				{
					for(j = 0; j < xmlAttPeriodArry.length; j++)
					{
						/*
						 * Find corresponding attributes. 
						 */
						for(z = 0; z < totalP[i].childNodes[1].childNodes[1].attributes.length; z++)
						{
							if(xmlAttPeriodArry[j] == totalP[i].childNodes[1].childNodes[1].attributes[z].nodeName)
							{
								xmlAttPeriodNumArry.push(z); break;  	
							}
						}	
					}
					break; 
				}
			}
		}
	}
	xmlhttp.open("GET", "rrd_Status_Attributes.xml",true);
	xmlhttp.send(null);
}
function loadXMLDoc()
{

	}
	else
	{// code for IE6, IE5
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	  
	//Wait for server to reply that it is ready.   
	xmlhttp.onreadystatechange=function()
	{	
	
		if(!active)
		{
			document.getElementById("active").checked = false; /* Reset active check box. */
		}
		if(!updating && !period && !prTr)
		{
			document.getElementById("period").checked = false; /* Reset troubleshoot box. */
		}
		if(!updating && !troubleshoot && !prTr)
		{

		}

		{

			 * Find all the child nodes for everything.
			 */

				if(total[i].childNodes.length != 7){continue;} /* If entry does not have all three attributes. */
				for(m = 1; m < totalEntries[i].childNodes.length; m+=2)
				{
					if(totalEntries[i].childNodes[m].tagName == "total")
					{
						totChild = m;

					}

						feChild = m;
						continue;

					break;

				if(totalEntries[i].childNodes[feChild].childNodes.length > 1)
				{
					if(total[i].childNodes.length != 7){continue;} /* If entry does not have all three attributes. */

function makeTable()

/* Change bg color of sorted columns. */
function sortSignal()
{
	/* Restore bg colors of table. */
	for(i = 0; i < 17; i++)
	{
		for(j = 0; j< totalEntries.length; j++)
		{
			if(i != (index + 1))
			{
				table.rows[j].cells[i].bgColor = "#F2F2F2";  
			}
		}
	}
    if(index == -2)
	{
	   return; 	
	}
	/* Color selected column. */
	for(i = 0; i< totalEntries.length; i++)
	{
		if(index + 1 >  0 && index + 1 < 9)
		{
			table.rows[i].cells[index + 1].bgColor =  "#FAF0E6";
		}
		else if(index + 1 == 9 || index + 1 == 10)
		{
			table.rows[i].cells[index + 1].bgColor =  "#FFDAB9";
		}
		else
			table.rows[i].cells[index + 1].bgColor =  "#CDAF95"; 
	}
	
	/* Color columns if period table is available. */
	if(periodV)
	{
		/* Restore bg colors of table. */
		for(i = 0; i < 16; i++)
		{
			for(j = 0; j < totalEntriesP.length * 4; j++)
			{
				if(i != index)
				{
					if(j % 4 == 0)
					{
						tableP.rows[j].cells[i + 2].bgColor = "#F2F2F2"; 
					}
					else
						tableP.rows[j].cells[i + 1].bgColor = "#F2F2F2";  
				}
			}
		}
		if(index == -2)
		{
		   return; 	
		}
		/* Color selected column. */
		for(i = 0; i< totalEntries.length * 4; i++)
		{
			if(index >= 0 && index < 8)
			{
				if(i % 4 == 0)
				{
					tableP.rows[i].cells[index + 2].bgColor = "#FAF0E6"; 
				}
				else
					tableP.rows[i].cells[index + 1].bgColor = "#FAF0E6";
			}
			else if(index == 8 || index == 9)
			{
				if(i % 4 == 0)
				{
					tableP.rows[i].cells[index + 2].bgColor = "#FFDAB9"; 
				}
				else
					tableP.rows[i].cells[index + 1].bgColor = "#FFDAB9";
			}
			else
			{
				if(i % 4 == 0)
				{
					tableP.rows[i].cells[index + 2].bgColor = "#CDAF95"; 
				}
				else
					tableP.rows[i].cells[index + 1].bgColor = "#CDAF95";
			}
		}	
	}
}

function sortTableAscending(column)
{
	total.splice(total.length - 1, 1)
	total.reverse(); 
	totalEntries.reverse(); 
	totalP.splice(totalP.length - 1, 1)
	totalP.reverse();  
	totalEntriesP.reverse(); 
	total.push(0); 
	totalP.push(0); 
	currentSort = "ascending"; 
	previousSort = column;
	sorted = 1;
	fillIn();
	if(periodV){fillInPeriod();}
}
function sortTableDescending(column)
{
	if(periodV){ column = columnArray[column.cellIndex - 2]; }
	
	sortedColumn = column; 
	lengthArry = new Array(7,7,7,7,7,7,7,7,5,5,3,3,3,3,3,3); 
	trSortColArry = new Array(1,4,0,0,0,0,0,0,0,5,0,0,0,7,2,0); 
	feChildArry = new Array(feStatChild, feReqChild, feCMChild); 
	totChildArry = new Array(totStatChild, totReqChild, totCMChild); 
 	
	if(previousSort != column)
	{
		sorted = 0; 
	}
	if(sorted == 1 && currentSort != "ascending")
	{
		sorted = 0; 
 		sortTableAscending(column); //replace sortTableDescending(column) 
   		return; 
	}

	newTotal = new Array(); 
	newEntries = new Array();
	newTotalP = new Array(); 
	newEntriesP = new Array();

	/* Appropriately set the information for the column being sorted. */
	for(i = 0; i < columnArray.length; i++)
	{
		if(column == columnArray[i])
		{
			length = lengthArry[i]; att = xmlAttTotalNumArry[i]; index = i; trSortCol = trSortColArry[i]; sortSignal();
			if(frontEnd && frontEndName != "Any" && frontEndName != "Total")
			{
				if(i < 8){child = feChildArry[0];}else if(i < 10){child = feChildArry[1];}else{child = feChildArry[2];}
			}
			else
				if(i < 8){child = totChildArry[0];}else if(i < 10){child = totChildArry[1];}else{child = totChildArry[2];}
			break;  
		}
	}
	
	/* Get everything that is not 0 and exists. */
	for(var i = 0; i< totalEntries.length; i++)
	{
		if(total[i].childNodes.length != 0 && total[i].childNodes.length >= length)
		{
		   if(total[i].childNodes[child].attributes[att].nodeValue > 0)
		   {
			   newTotal.push(total[i]); 
			   newEntries.push(totalEntries[i]); 
			  
			   newTotalP.push(totalP[i]); 
			   newEntriesP.push(totalEntriesP[i]); 
		   }	
		}
	}

	/* Sort all all non zero elements. */	
	for(var i = 0; i< newTotal.length - 1; i++)    // element to be compared
	{
   		for(var j = i + 1; j < newTotal.length; j++)   // rest of the elements
   	 	{
			if(parseInt(newTotal[i].childNodes[child].attributes[att].nodeValue) <= parseInt(newTotal[j].childNodes[child].attributes[att].nodeValue))          
       		 {
       	    	temp = newTotal[i];              // swap
				newTotal[i] = newTotal[j];
        	    newTotal[j] = temp;
				temp = newEntries[i];            // swap
				newEntries[i] = newEntries[j];
    	       	newEntries[j] = temp;
				
				temp = newTotalP[i];              // swap
				newTotalP[i] = newTotalP[j];
        	    newTotalP[j] = temp;
				temp = newEntriesP[i];            // swap
				newEntriesP[i] = newEntriesP[j];
    	       	newEntriesP[j] = temp;
        	}
		}
	}

	/* Get entries that are 0. */
	for(var i = totalEntries.length - 1; i >= 0; i--)
	{	
		if(total[i].childNodes.length != 0 && total[i].childNodes.length >= length)
		{
			if(parseInt(total[i].childNodes[child].attributes[att].nodeValue) == 0)
			{
				newTotal.push(total[i]); 
				newEntries.push(totalEntries[i]); 
				
				newTotalP.push(totalP[i]); 
				newEntriesP.push(totalEntriesP[i]);
			}
		}
	}
	
	/* Empty entries. */
	for(var i = totalEntries.length -1; i >= 0; i--)
	{
		if(total[i].childNodes.length == 0 || total[i].childNodes.length < length)
		{		
			newTotal.push(total[i]); 
			newEntries.push(totalEntries[i]); 
			
			newTotalP.push(totalP[i]); 
			newEntriesP.push(totalEntriesP[i]); 		
		}
	}
	
	/* Make sure the whole column is not all 0's. */
	for(i = 0 ; i < newTotal.length; i++)
	{
		if(newTotal[i].childNodes.length != 0 && newTotal[i].childNodes.length >= length)
		{ 
			if(newTotal[i].childNodes[child].attributes[att].nodeValue != 0)
			{
				break;
			}
		}
		if(i == newTotal.length - 1)
		{
			return; 	
		}
	}

	currentSort = "descending";
	newTotal.push(1);
	newTotalP.push(1);
	previousSort = column; 
	total = newTotal; 
	totalEntries = newEntries;
	totalP = newTotalP; 
	totalEntriesP = newEntriesP;
	sorted = 1; 
	fillIn();
	if(periodV){fillInPeriod();}
}

					constructed = holder[0] + "?view=total+troubleshoot+period&sort=diff(Status:Running,Client:Registered)";
				}
				else 
					constructed = holder[0] + "?view=total+troubleshoot+period&sort=diff(Status:Idle,Requested:Idle)";
			}
			/*  REGULAR COLUMN SORT */
			else 
				constructed = holder[0] + "?view=total+troubleshoot+period&sort=" + sortedColumn;
		}
		/* ACTIVE + TROUBLESHOOT */
		else if(active && troubleshoot && !periodV)
		{
			/* DIFF COLUMN SORT */
			if(diffSorted)
			{
				if(diffColNum == 1)
				{
					constructed = holder[0] + "?view=total+active+troubleshoot&sort=diff(Status:Running,Client:Registered)";
				}
				else 
					constructed = holder[0] + "?view=total+active+troubleshoot&sort=diff(Status:Idle,Requested:Idle)";
			}
			/*  REGULAR COLUMN SORT */
			else 
				constructed = holder[0] + "?view=total+active+troubleshoot&sort=" + sortedColumn;
		}
		/* ACTIVE */
		else if(active && !troubleshoot && !periodV)
		{
			constructed = holder[0] + "?view=total+active&sort=" + sortedColumn;
		}
		/* ACTIVE + PERIOD */
		else if(active && !troubleshoot && periodV)
		{
			constructed = holder[0] + "?view=total+active+period&sort=" + sortedColumn;
		}
		/* PERIOD */
		else if(!active && !troubleshoot && periodV)
		{
			constructed = holder[0] + "?view=total+period&sort=" + sortedColumn;
		}
		/* TROUBLESHOOT */
		else if(!active && troubleshoot && !periodV)
		{
			/* DIFF COLUMN SORT */
			if(diffSorted)
			{
				if(diffColNum == 1)
				{
					constructed = holder[0] + "?view=total+troubleshoot&sort=diff(Status:Running,Client:Registered)";
				}
				else 
					constructed = holder[0] + "?view=total+troubleshoot&sort=diff(Status:Idle,Requested:Idle)";
			}
			/*  REGULAR COLUMN SORT */
			else 
				constructed = holder[0] + "?view=total+troubleshoot&sort=" + sortedColumn;
		}
		else
		{
			constructed = holder[0] + "?sort=" + sortedColumn;
		}
	}
	/* TOTAL */
	else 
	{
		/* ACTIVE + TROUBLESHOOT + PERIOD*/
		if(active && prTr)
		{
			constructed = holder[0] + "?view=total+active+troubleshoot+period";
		}
		/* ACTIVE + TROUBLESHOOT */
		else if(active && troubleshoot && !periodV)
		{
			constructed = holder[0] + "?view=total+active+troubleshoot";
		}
		/* ACTIVE + PERIOD */
		else if(active && !troubleshoot && periodV)
		{
			constructed = holder[0] + "?view=total+active+period";
		}
		/* PERIOD + TROUBLESHOOT */
		else if(!active && prTr)
		{
			constructed = holder[0] + "?view=total+troubleshoot+period";
		}
		/* TROUBLESHOOT */
		else if(!active && troubleshoot && !periodV)
		{
			constructed = holder[0] + "?view=total+troubleshoot";
		}
		/* PERIOD */
		else if(!active && !troubleshoot && periodV)
		{
			constructed = holder[0] + "?view=total+period";
		}
		else
		{
			constructed = holder[0];
		}
	}
	document.location.href = constructed; /* NAVIGATE TO NEW ADDRESS */
			
}
/* SELECT ONLY ACTIVE ENTRIES */
function selectActive()
{
	found = 0; activeEntries = new Array(); activeTotal = new Array(); activeEntriesP = new Array(); activeTotalP = new Array(); currChild = 0; 
	diffHold = diffSorted; diffSorted = 0; 
	
	/* REMOVE TROUBLESHOOT VIEW */
	if(troubleshoot)
	{
		troubleshooting(); 
		troubleshoot = 1;
	}
	/* REMOVE TROUBLESHOOT + PERIOD VIEW */
	if(prTr)
	{	
		periodTrView(); 
		prTr = 1;
	} 
	
	diffSorted = diffHold; 
	
	/* IF ALREADY IN ACTIVE VIEW */
	if(active)
	{
		if(frontEnd)
		{
			/* REMOVE PERIOD VIEW */
			if(periodV){period(); periodV = 1; }
			
			totalEntries = feEntries;
			totalEntriesP = feEntriesP;
			total = feTotal;
			totalP = feTotalP;
			tableMade = 0; 
			numberRows = totalEntries.length;		
			fillIn(); 
			active = 0; 
			/* RESTORE DESCENDING SORT */
			if(sorted != 0 && currentSort == 'descending')
			{
				currentSort;
				sorted = 0; 
				tableMade = 0; 
				friend = periodV; periodV = 0; 
				sortTableDescending(sortedColumn);
				sortSignal();	
				periodV = friend; 
			}
			/* RESTORE ASCENDING SORT */
			else if(sorted != 0 && currentSort == 'ascending')
			{
				currentSort;
				sorted = 0;
				tableMade = 0; 
				friend = periodV; periodV = 0; 
				sortTableDescending(sortedColumn);
				sortTableAscending(sortedColumn);
				periodV = friend; 
			}
			diffHold = diffSorted; diffSorted = 0; 
			
			/* RESTORE TROUBLESHOOT VIEW */
			if(troubleshoot)
			{
				troubleshoot = 0;	
				troubleshooting(); 
			}
			/* RESTORE TROUBLESHOOT + PERIOD VIEW */
			if(prTr)
			{
				prTr = 0;
				periodTrView(); 
			}  
			
			diffSorted = diffHold; 
			
			/* SORT DIFF COLUMNS */
			if(diffSorted)
			{
				diffSorted--; 
				if(diffColNum == 1)
				{
					sortTrCol("Diff(Status: Running, Client: Registered)");
				}
				else
				{
					sortTrCol("Diff(Status: Idle, Requested: Idle)");
				}
			}
	
			/* RESTORE PERIOD VIEW */
			if(periodV){periodV = 0; period(); }
			return;	
		}
		else
		{
			/* Reset everything back to total. */
			totalEntries = totalEntriesMaster;
			totalEntriesP = totalEntriesPMaster;
			total = totalMaster;
			totalP = totalPMaster;
			tableMade = 0; 
			numberRows = totalEntries.length;

			/* REMOVE PERIOD VIEW */
			if(periodV){period(); periodV = 1;}

			fillIn(); 
			active = 0;
			/* RESTORE DESCENDING SORT */
			if(sorted != 0 && currentSort == 'descending')
			{
				currentSort;
				sorted = 0; 
				tableMade = 0; 
				friend = periodV; periodV = 0; 
				sortTableDescending(sortedColumn);
				sortSignal();
				periodV = friend; 
				if(troubleshoot == 1) /* Restore table if needed. */
				{
					troubleshoot = 0; 
					troubleshooting(); 	
				}
				if(periodV){periodV = 0; period();} 
				return; 
			}
			/* RESTORE ASCENDING SORT */
			if(sorted != 0 && currentSort == 'ascending')
			{
				currentSort;
				sorted = 0;
				tableMade = 0;  
				friend = periodV; periodV = 0; 
				sortTableDescending(sortedColumn);
				sortTableAscending(sortedColumn);
				periodV = friend; 
				if(troubleshoot == 1) /* Restore table if needed. */
				{
					troubleshoot = 0; 
					troubleshooting(); 	
				} 
				if(periodV){periodV = 0; period(); 	} 
				return; 
			} 
			
			diffHold = diffSorted; diffSorted = 0; 
			
			/* RESTORE TROUBLESHOOT VIEW */
			if(troubleshoot)
			{
				troubleshoot = 0;	
				troubleshooting(); 
			}
			/* RESTORE TROUBLESHOOT + PERIOD VIEW */
			if(prTr)
			{
				prTr = 0;
				periodTrView(); 
			}  
			
			diffSorted = diffHold; 
			
			/* SORT DIFF COLUMNS */
			if(diffSorted)
			{
				diffSorted--; 
				if(diffColNum == 1)
				{
					sortTrCol("Diff(Status: Running, Client: Registered)");
				}
				else
				{
					sortTrCol("Diff(Status: Idle, Requested: Idle)");
				}
			}
			
			/* RESTORE PERIOD VIEW */
			if(periodV)
			{
				periodV = 0; 
				period(); 	
			}
			return;
		}
	}
	
	
	/* 
	 * CREATE THE ACTIVE VIEW
	 */
	for(i = 0; i < totalEntries.length; i++)
	{
		found = 0; 
		if(total[i].childNodes.length != 0)
		{
			if(frontEnd && frontEndName != "Any" && frontEndName != "Total")
			{
				currChild = feCMChild; 
			}
			else
				currChild = totCMChild; 
			for(j = 0; j < total[i].childNodes[currChild].attributes.length; j++)
			{
				if(total[i].childNodes[currChild].attributes[j].nodeName == "InfoAge")
				{
					continue; 	
				}
				if(parseInt(total[i].childNodes[currChild].attributes[j].value) != 0)
				{
					activeEntries.push(totalEntries[i]);
					activeTotal.push(total[i]);
					activeEntriesP.push(totalEntriesP[i]);
					activeTotalP.push(totalP[i]);
					found = 1; 
					break;
				}
			}	
			if(found)
			{
				continue; 	
			}
			if(frontEnd && frontEndName != "Any" && frontEndName != "Total")
			{
				currChild = feReqChild; 
			}
			else
				currChild = totReqChild;
			for(k = 0; k < total[i].childNodes[currChild].attributes.length; k++)
			{
				if(total[i].childNodes[currChild].attributes[k].nodeName == "MaxRun")
				{
					continue; 	
				}
				if(parseInt(total[i].childNodes[currChild].attributes[k].value) != 0)
				{
					activeEntries.push(totalEntries[i]);
					activeTotal.push(total[i]);
					activeEntriesP.push(totalEntriesP[i]);
					activeTotalP.push(totalP[i]);
					found = 1; 
					break;
				}
			}
			if(found)
			{
				continue; 	
			}
			if(total[i].childNodes.length != 7)
			{
				continue; 	
			}
			if(frontEnd && frontEndName != "Any" && frontEndName != "Total")
			{
				currChild = feStatChild; 
			}
			else
				currChild = totStatChild;
			for(l = 0; l < total[i].childNodes[currChild].attributes.length; l++)
			{
				if(parseInt(total[i].childNodes[currChild].attributes[l].value) != 0)
				{
					activeEntries.push(totalEntries[i]);
					activeTotal.push(total[i]);
					activeEntriesP.push(totalEntriesP[i]);
					activeTotalP.push(totalP[i]);
					break;
				}
			}
		}
	}
	
	active = 1;
	activeTotal.push(1);
	activeTotalP.push(1);
	total = activeTotal; 
	totalEntries = activeEntries;
	totalP = activeTotalP; 
	totalEntriesP = activeEntriesP;
	numberRows = totalEntries.length;	
	
	/* Take period table off so total table can be updated. */
	if(periodV){period(); periodV = 1; 	}
	
	tableMade = 0; 
	fillIn();  
	
	if(sorted != 0 && currentSort == 'descending')
	{
		currentSort;
		sorted = 0; 
		tableMade = 0; 
		friend = periodV; periodV = 0; 
		sortTableDescending(sortedColumn);
		periodV = friend; 
		sortSignal();
					
	}
	else if(sorted != 0 && currentSort == 'ascending')
	{
		currentSort;
		sorted = 0;
		tableMade = 0; 
		friend = periodV; periodV = 0; 
		sortTableDescending(sortedColumn);
		sortTableAscending(sortedColumn);
		periodV = friend; 
	}
	
	diffHold = diffSorted; diffSorted = 0; 
			
	/* RESTORE TROUBLESHOOT VIEW */
	if(troubleshoot)
	{
		troubleshoot = 0;	
		troubleshooting(); 
	}
	/* RESTORE TROUBLESHOOT + PERIOD VIEW */
	if(prTr)
	{
		prTr = 0;
		periodTrView(); 
	}  
	
	diffSorted = diffHold; 
	
	/* SORT DIFF COLUMNS */
	if(diffSorted)
	{
		diffSorted--; 
		if(diffColNum == 1)
		{
			sortTrCol("Diff(Status: Running, Client: Registered)");
		}
		else
		{
			sortTrCol("Diff(Status: Idle, Requested: Idle)");
		}
	}
	
	/* 
	 * If originally in period view reset period indicator and create the period table.
	 */
	if(periodV)
	{
		periodV = 0;   
		period(); 	
	}
}

/* SORT TROUBELSHOOT || TROUBLESHOOT + PERIOD VIEW */
function sortTrCol(col)
{
	diffArry = new Array;
	exists = 0;  
	holder = diffSorted; diffSorted = 0; 
	
	/* REMOVE TROUBELSHOOT VIEW */
	if(!prTr)
	{
		troubleshoot = 1; 
		troubleshooting();	
	}
	/* REMOVE PERIOD + TROUBELSHOOT VIEW */
	else
	{
		periodTrView();	
		prTr = 1; 
	}
	
	diffSorted = holder; 
	
	/* GET NAME OF SORTED COL */ 
	if(col.innerHTML)
	{
		col = col.innerHTML;
	}
	
	entryLog = new Array(); 
	colMaster = new Array("Status: Running", "Client: Registered", "diff", "Status: Idle", "Requested: Idle", "diff", "Client: User Idle");
	sortCol = new Array("statusRunning", "cmGlideinTotal", "diff", "statusIdle", "requestIdle", "diff", "cmGlideinJobsIdle"); 
	diffCol = new Array("Diff(Status: Running, Client: Registered)", "Diff(Status: Idle, Requested: Idle)");
	diffCell = new Array(3, 6);
	
	/* FRONTEND VIEW */
	if(frontEnd && frontEndName != "Any" && frontEndName != "Total")
	{
		child = new Array(feStatChild, feCMChild, feStatChild, feReqChild); 
	} 
	/* TOTAL VIEW */
	else	 
		child = new Array(totStatChild, totCMChild, totStatChild, totReqChild); 
		
	att = new Array(4, 2, 1, 0); 
	diffColSort = 0; 

	/* REGULAR NONE DIFF SORT */
	for(i = 0; i < colMaster.length; i++)
	{
		if(col == colMaster[i])
		{
			hold = i;
			sortTableDescending(sortCol[i]);
 			diffSorted = 0;
			/* RESTORE TROUBLESHOOT VIEW */
			if(!prTr)
				troubleshooting();
			/* RESTORE TR + PEIROD VIEW */
			else
			{
				prTr = 0; 
				periodTrView();
			}
			i = hold; 
			trSortSignal(i + 1);
			return; 
		}
	}
				
	/* DIFF SORT */
	for(j = 0; j < diffCol.length; j++)
	{
		if(col == diffCol[j])
		{
			diffColSort = diffCell[j];
			if(diffColNum != (j + 1))
			{			
				diffSorted = 0; 
				diffColNum = (j + 1); 	
			}
			if(!diffSorted)
			{
				tempTotalEntries = new Array(); 
				tempTotalEntriesP = new Array(); 
				tempTotalP = new Array(); 
				tempTotal = new Array(); 
			}
			if(!prTr)
			{
				for(k = 0; k < trTable.rows.length; k++)
				{
					diffArry.push(parseInt(trTable.rows[k].cells[diffCell[j]].innerHTML));
				}
			}
			else
			{
				for(k = 0; k < trpr_Table.rows.length; k++)
				{
					if(k % 4 == 0)
						diffArry.push(parseInt(trpr_Table.rows[k].cells[diffCell[j] + 1].innerHTML));
				}
			}

			diffArry.sort(sortNumber); 
			
			if(diffSorted != 1 && diffSorted != 2)
			{
				diffSorted = 1; 	
			}
			else if(diffSorted == 1)
			{
				tempTotalEntries.reverse();
				tempTotalEntriesP.reverse();
				
				tempTotalP.reverse(); 
				tempTotal.reverse(); 
				tempTotalP.splice(0,1); 
				tempTotal.splice(0,1); 

				tempTotal.push(1);
				tempTotalP.push(1);
				
				/* RESTORE TROUBLESHOOT VIEW */
				if(!prTr)
					troubleshooting();
				/* RESTORE TR + PEIROD VIEW */
				else
				{
					prTr = 0; 
					periodTrView();
				}
				sorted = 0; 
				trSortSignal(diffColSort);
				diffSorted = 2; 
				return; 
			}
			else if(diffSorted == 2)
			{
				tempTotalEntries.reverse(); 
				tempTotalEntriesP.reverse();
				tempTotalP.reverse(); 
				tempTotal.reverse();
				
				tempTotalP.splice(0,1); 
				tempTotal.splice(0,1); 

				tempTotal.push(1);
				tempTotalP.push(1);
				
				/* RESTORE TROUBLESHOOT VIEW */
				if(!prTr)
					troubleshooting();
				/* RESTORE TR + PEIROD VIEW */
				else
				{
					prTr = 0; 
					periodTrView();
				} 
				sorted = 0; 
				trSortSignal(diffColSort);
				diffSorted = 1;
				return;  
			} 

			diffColNum = (j + 1); 
			
			/* IN PRTR VIEW CAUSING DELAY ???*/
			for(l = 0; l < diffArry.length; l++)
			{
				/* Now sort the actual entries. */
				for(k = 0; k < totalEntries.length; k++)
				{
					if(childView)
					{
						for(n = 1; n < totalEntries[k].childNodes[feChild].childNodes.length; n+=2)
						{
							if(totalEntries[k].childNodes[feChild].childNodes[n].attributes[0].value == frontEndName)
							{
								childView = n; 
								break; 	
							}
						}
					}
					if(childView)
					{ 
						val1 = 0; 
						val2 = 0; 
						helper = j; 
						if(helper == 1)
						{
							helper++; 	
						} 
						try
						{
							val1 = parseInt(totalEntries[k].childNodes[feChild].childNodes[childView].childNodes[child[helper]].attributes[att[helper]].value); 
						}
						catch(err){}
						try
						{
							val2 = 	parseInt(totalEntries[k].childNodes[feChild].childNodes[childView].childNodes[child[helper + 1]].attributes[att[helper + 1]].
							value); 
						}
						catch(err){}
						diff =  val1 - val2; 
						if(val1 == 0 && val2 == 0)
						{
							diff = 0; 	
						}
						if(diff == diffArry[l])
						{
							for(p = 0; p < entryLog.length; p++)
							{
								if(k == entryLog[p])
								{
									exists = 1; 
									break; 	
								}	
							}
							if(exists == 1)
							{
								exists = 0; 
								continue; 	
							}
							entryLog.push(k);
							tempTotalEntries.push(totalEntries[k]);
							tempTotal.push(total[k]);
							
							tempTotalEntriesP.push(totalEntriesP[k]);
							tempTotalP.push(totalP[k]);
							break;  
						}	
					}	
					else	
					{
						val1 = 0; 
						val2 = 0;
						helper = j; 
						if(helper == 1)
						{
							helper++; 	
						} 
						try
						{
							val1 = parseInt(totalEntries[k].childNodes[totChild].childNodes[child[helper]].attributes[att[helper]].value); 
						}
						catch(err){}
						try
						{
							val2 = 	parseInt(totalEntries[k].childNodes[totChild].childNodes[child[helper + 1]].attributes[att[helper + 1]].value); 
						}
						catch(err){}
						diff =  val1 - val2;
						if(val1 == 0 && val2 == 0)
						{
							diff = 0; 	
						}
						if(diff == diffArry[l])
						{
							for(p = 0; p < entryLog.length; p++)
							{
								if(k == entryLog[p])
								{
									exists = 1; 
									break; 	
								}	
							}
							if(exists == 1)
							{
								exists = 0; 
								continue; 	
							}
							entryLog.push(k);
							tempTotalEntries.push(totalEntries[k]);
							tempTotal.push(total[k]);
							
							tempTotalEntriesP.push(totalEntriesP[k]);
							tempTotalP.push(totalP[k]);
							break;  
						}
					}
				}
			}
			tempTotal.push(1);
			tempTotalP.push(1);

			/* RESTORE TROUBLESHOOT VIEW */
			if(!prTr)
				troubleshooting();
			/* RESTORE TR + PEIROD VIEW */
			else
			{
				prTr = 0; 
				periodTrView();
			}
			sorted = 0; 
			trSortSignal(diffColSort);
			return;  
		}
	}
}
function sortNumber(a, b)
{
	return b - a; 
}
function trSortSignal(col)
{
	if(col > 7)
	{
		return; 
	}

	if(!prTr)
	{	 
		for(i = 0; i < 8; i++)
		{
			for(j = 0; j < trTable.rows.length; j++)
			{
				if(i == col)
				{
					if(i == 1 || i == 4)
					{
						trTable.rows[j].cells[i].bgColor = "#FAF0E6";
					}
					else if(i == 2 || i == 7)
					{
						trTable.rows[j].cells[i].bgColor = "#CDAF95";
					}
					else if(i == 3 || i == 6)
					{
						trTable.rows[j].cells[i].bgColor = "#7D9EC0";
					}
					else if(i == 5)
					{
						trTable.rows[j].cells[i].bgColor = "#FFDAB9";
					}
				}
				else
				{
					trTable.rows[j].cells[i].bgColor = "#F2F2F2";
				}
			}
		}
	}
	
	try
	{
		for(i = 1; i < 9; i++)
		{
			for(j = 0; j < trpr_Table.rows.length; j++)
			{
				temp = i; 
				if(j % 4 == 0){ temp++; }
				if(i == col)
				{
					if(i == 1 || i == 4)
					{
						trpr_Table.rows[j].cells[temp].bgColor = "#FAF0E6";
					}
					else if(i == 2 || i == 7)
					{
						trpr_Table.rows[j].cells[temp].bgColor = "#CDAF95";
					}
					else if(i == 3 || i == 6)
					{
						trpr_Table.rows[j].cells[temp].bgColor = "#7D9EC0";
					}
					else if(i == 5)
					{
						trpr_Table.rows[j].cells[temp].bgColor = "#FFDAB9";
					}
				}
				else
				{
					trpr_Table.rows[j].cells[temp].bgColor = "#F2F2F2";
				}
			}
		}
	}
	catch(err){}
	
	
}

							trpr_Table.rows[count].cells[counter].innerHTML = tempTotal[i].childNodes[trFEChildArry[counter - 2]].attributes[trAttArry[counter - 2]].
							nodeValue;
						else 
							trpr_Table.rows[count].cells[counter].innerHTML = tempTotal[i].childNodes[trChildArry[counter - 2]].
							attributes[trAttArry[counter - 2]].nodeValue;
					}
					else
					{
						trpr_Table.rows[count].cells[counter].innerHTML = 0; 
					}
					continue;
				}
				try
				{
					/* DIFFERENCES */
					if(counter == 4 || counter == 7)
					{
						x = tempTotalP[i].childNodes[1].childNodes[childArry[j]].attributes[prAttArry[counter - 4]].nodeValue - 
						tempTotalP[i].childNodes[1].childNodes[childArry[j]].attributes[prAttArry[counter - 3]].nodeValue;
						x = Math.round(x * 100)/100; 
				   		trpr_Table.rows[count].cells[counter - 1].innerHTML = x; 
						continue; 
					}
					x = tempTotalP[i].childNodes[1].childNodes[childArry[j]].attributes[prAttArry[counter - 2]].nodeValue; 
					x = Math.round(x * 100)/100; 
				   	trpr_Table.rows[count].cells[counter - 1].innerHTML = x; 
				}
				catch(err)
				{
				   	trpr_Table.rows[count].cells[counter - 1].innerHTML = 0; 
				}
			}
			count++; 	
		}
 	}
	if(sorted && (sortedColumn == "statusRunning" || sortedColumn == "cmGlideinTotal" || sortedColumn == "statusIdle" || sortedColumn == "requestIdle" || sortedColumn 
		== "cmGlideinJobsIdle"))
	{
		trSortSignal(trSortCol); 	
	}
	if(diffSorted)
	{
		trSortSignal(diffColSort); 	
	}
}
